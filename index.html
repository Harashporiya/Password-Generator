<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="password">
        <div id="pass">Password Generator</div>
        <br>
        <input type="text" id="charInput" placeholder="Enter password" >
        <br><br>
        <label for="pal">Password Length</label>
        <input type="number" id="length" name="number" min="5" max="20" value="20">
        <br><br>
        <label for="uppercase">Include uppercase letter</label>
        <input type="checkbox" id="uppercase" checkbox>
        <br><br>
        <label for="lowercase">Include lowercase letter</label>
        <input type="checkbox" id="lowercase" checkbox>
        <br><br>
        <label for="number">Include number</label>
        <input type="checkbox" id="number" checkbox>
        <br><br>
        <label for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols" checkbox>
        <br><br>
        <button id="btn">Generator password</button>

    </div>
    <script src="index.js"></script>
</body>

</html>
